{% extends "base.html" %}

{% block head %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}

{% block title %} Cadastro {% endblock %}

{% block content %}

    <form id="auth-formulario" method="POST" action="{{ url_for('auth.cadastro') }}">
        <div class="input-group">
            <label>Nome</label><br>
            <input type="text" name="nome" id="nome" placeholder="Digite seu primeiro nome" required>
            <div id="nome-error" class="error-message"></div>
        </div>

        <div class="input-group">
            <label>CPF</label><br>
            <input type="text" name="CPF" id="CPF" placeholder="Digite seu CPF" required>
            <div id="CPF-error" class="error-message"></div>
        </div>

        <div class="input-group">
            <label>Idade</label><br>
            <input type="number" name="idade" id="idade" placeholder="Digite sua idade" required>
            <div id="idade-error" class="error-message"></div>
        </div>

        <div class="input-group">
            <label>Email</label><br>
            <input type="text" name="email" id="email" placeholder="Digite seu email" required>
            <div id="email-error" class="error-message"></div>
        </div>

        <div class="input-group">
            <label>Senha</label><br>
            <input type="password" name="password" id="senha" placeholder="Digite sua senha" required>
            <div id="senha-error" class="error-message"></div>
        </div>
        
        <button type="submit" class="btn" id="botao">Enviar</button>
    </form>
    <div class="aviso" id="aviso">
        {% with messages = get_flashed_messages()%}
            {% if messages%}
                {% for message in messages%}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

{% endblock %}
