{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}

    <form id="cadastro-formulario" method="POST" action="{{ url_for('cadastro.cadastro') }}">
        <div id="input-group">
            <label>Nome</label><br>
            <input type="text" name="nome" id="nome" required>
            <div id="nome-error" class="error-message"></div><br><br>
        </div>

        <div id="input-group">
            <label>Sobrenome</label><br>
            <input type="text" name="sobrenome" id="sobrenome" required>
            <div id="sobrenome-error" class="error-message"></div><br><br>
        </div>

        <div id="input-group">
            <label>CPF</label><br>
            <input type="text" name="cpf" id="cpf" required>
            <div id="cpf-error" class="error-message"></div><br><br>
        </div>

        <div id="input-group">
            <label>Idade</label><br>
            <input type="number" name="idade" id="idade" required>
            <div id="idade-error" class="error-message"></div><br><br>
        </div>

        <div id="input-group">
            <label>Email</label><br>
            <input type="text" name="email" id="email" required>
            <div id="email-error" class="error-message"></div><br><br>
        </div>

        <div id="input-group">
            <label>Senha</label><br>
            <input type="password" name="senha" id="senha" required>
            <div id="senha-error" class="error-message"></div><br><br>
        </div>
        
        <button type="submit" class="btn">Enviar</button>
    </form>
    <div class="aviso" id="aviso">
        {% with messages = get_flashed_messages()%}
            {% if messages%}
                {% for message in messages%}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
{% endblock %}
